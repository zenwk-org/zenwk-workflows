# Configuración centralizada de SonarCloud para todos los microservicios Zenwk
sonar.inclusions=src/main/java/**/service/**,src/main/java/**/helper/**
sonar.exclusions=src/main/java/**/controller/**,src/main/java/**/dto/**,src/main/java/**/entity/**,src/main/java/**/config/**,src/main/java/**/exception/CoreException.java
sonar.coverage.exclusions=src/test/**,src/main/java/**/config/**,src/main/java/**/dto/**,src/main/java/**/controller/**,src/main/java/**/exception/**,src/main/java/**/repository/**,src/main/java/**/component/**
sonar.language=java
sonar.java.source=17
sonar.junit.reportPaths=build/test-results/test
sonar.jacoco.reportPaths=build/jacoco/test.exec