name: Build and Push Docker Image (Common)

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
      build_context:
        required: true
        type: string
      build_java:
        required: false
        type: boolean
        default: true
      java_version:
        required: false
        type: string
        default: "17"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # Setup Java (condicional)
      # =========================
      - name: Set up JDK
        if: ${{ inputs.build_java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}

      - name: Build JAR
        if: ${{ inputs.build_java }}
        working-directory: ${{ inputs.build_context }}
        run: ./gradlew clean build -x test

      # =========================
      # Tag por rama
      # =========================
      - name: Extract tag from branch
        run: |
          BRANCH="${GITHUB_REF##*/}"
          case "$BRANCH" in
            develop) TAG=dev ;;
            test)    TAG=test ;;
            main)    TAG=prod ;;
            *)       TAG=dev ;;
          esac
          echo "TAG=$TAG" >> $GITHUB_ENV

      # =========================
      # Build & Push
      # =========================
      - name: Build Docker Image
        run: |
          docker build \
            -t $REGISTRY/${{ inputs.image_name }}:${TAG} \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.build_context }}

      - name: Push Docker Image
        run: |
          docker push $REGISTRY/${{ inputs.image_name }}:${TAG}